<table mat-table [dataSource]="schedule" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Nro</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="tep">
    <th mat-header-cell *matHeaderCellDef>TEP</th>
    <td mat-cell *matCellDef="let element">{{element.tep}}</td>
  </ng-container>
  <ng-container matColumnDef="grace_period">
    <th mat-header-cell *matHeaderCellDef>Plazo de gracia</th>
    <td mat-cell *matCellDef="let element">{{element.grace_period}}</td>
  </ng-container>
  <ng-container matColumnDef="initial_balance">
    <th mat-header-cell *matHeaderCellDef>Saldo Inicial</th>
    <td mat-cell *matCellDef="let element">{{element.initial_balance}}</td>
  </ng-container>
  <ng-container matColumnDef="interest">
    <th mat-header-cell *matHeaderCellDef>Inter√©s</th>
    <td mat-cell *matCellDef="let element">{{element.interest}}</td>
  </ng-container>
  <ng-container matColumnDef="quota">
    <th mat-header-cell *matHeaderCellDef>Cuota</th>
    <td mat-cell *matCellDef="let element">{{element.quota}}</td>
  </ng-container>
  <ng-container matColumnDef="final_balance">
    <th mat-header-cell *matHeaderCellDef>Saldo Final</th>
    <td mat-cell *matCellDef="let element">{{element.final_balance}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
