<div>
    <app-header></app-header>
  
    <div class="page">
      <div class="menu-app">
        <app-menu></app-menu>
      </div>
  
      <!-- Aplica estilos para limitar el ancho de la tabla -->
      <div class="table-container">
        <table mat-table [dataSource]="userCredits" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID del Cr√©dito</th>
            <td mat-cell *matCellDef="let credit">{{ credit.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Nombre del Usuario</th>
            <td mat-cell *matCellDef="let credit">{{ userName }}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let credit">
              <button mat-raised-button color="primary" (click)="viewCreditDetails(credit.id)">Ver Detalles</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
